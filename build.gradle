buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = modVersion
group = "moe.nightfall.vic.chat"
archivesBaseName = "vChat"

if (System.env.BUILD_NUMBER != null) version = "$version.$System.env.BUILD_NUMBER"

minecraft {
    version = "1.8.9-11.15.0.1697"
	if (file('../run').exists()){
		runDir = "../run"
	} else {
		runDir = "run"
	}    
	replaceIn "Constants.java"
    replace "\${version}", "${modVersion}"
    replace "\${api_version}", "${modAPIVersion}"
    
    mappings = "stable_20"
}

dependencies {
    compile group: "org.twitter4j", name: "twitter4j-core", version: "4.0.4"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
}

task apiJar(type: Jar, dependsOn: classes) {
    from sourceSets.main.output
    include 'moe/nightfall/vic/chat/api/**'
    classifier = 'api'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

artifacts {
    archives sourcesJar
    archives apiJar
    archives deobfJar
}
